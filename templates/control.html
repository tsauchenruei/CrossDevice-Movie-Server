<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩ±ÁâáÊéßÂà∂Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
        }
        
        .connection-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .connected { background: #4CAF50; }
        .disconnected { background: #f44336; }
        .loading { background: #ff9800; }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
        }
        
        .movies-section {
            overflow-y: auto;
            max-height: 70vh;
        }
        
        .folder-navigation {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .breadcrumb-item {
            cursor: pointer;
            color: #667eea;
            text-decoration: none;
        }
        
        .breadcrumb-item:hover {
            text-decoration: underline;
        }
        
        .breadcrumb-item.active {
            color: #333;
            font-weight: 500;
        }
        
        .breadcrumb-separator {
            color: #999;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            position: sticky;
            top: 0;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        
        .movie-item {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .movie-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .movie-item.selected {
            border-color: #4CAF50;
            background: #f0fff0;
        }
        
        .movie-header {
            background: #f8f9fa;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s ease;
        }
        
        .movie-item.selected .movie-header {
            background: #e8f5e8;
        }
        
        .movie-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            background: #ddd;
        }
        
        .movie-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .episode-count {
            color: #666;
            font-size: 0.9rem;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 15px;
        }
        
        .episode-item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }
        
        .episode-item:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }
        
        .episode-item.playing {
            border-color: #4CAF50;
            background: #f0fff0;
        }
        
        .episode-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .episode-info {
            padding: 10px;
            text-align: center;
        }
        
        .episode-name {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .range-input {
            width: 100%;
            margin: 10px 0;
        }
        
        .current-status {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-item {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .status-label {
            font-weight: 500;
            color: #333;
        }
        
        .status-value {
            color: #666;
        }
        
        .no-movies {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-placeholder {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ ÂΩ±ÁâáÊéßÂà∂Âè∞</h1>
            <div class="connection-status loading" id="connectionStatus">
                üîÑ ÈÄ£Êé•‰∏≠...
            </div>
        </div>
        
        <div class="content">
            <div class="movies-section">
                <h2 class="section-title">üìö ÂΩ±ÁâáÂ∫´</h2>
                
                <div class="folder-navigation">
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item active" onclick="showMovieList()">üè† ÂΩ±ÁâáÂ∫´</span>
                    </div>
                    <div style="font-size: 0.8rem; color: #666;" id="navigationHint">
                        ÈªûÊìäÈõªÂΩ±ÈÄ≤ÂÖ•ÈõÜÊï∏ÈÅ∏Êìá
                    </div>
                </div>
                
                <div id="moviesContainer">
                    <div class="loading-placeholder pulse">
                        ËºâÂÖ•ÂΩ±ÁâáË≥áÊñô‰∏≠...
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h3 class="section-title">üéõÔ∏è Êí≠ÊîæÊéßÂà∂</h3>
                
                <div class="current-status">
                    <div class="status-item">
                        <span class="status-label">Áï∂ÂâçÂΩ±Áâá:</span>
                        <span class="status-value" id="currentMovie">ÁÑ°</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Áï∂ÂâçÈõÜÊï∏:</span>
                        <span class="status-value" id="currentEpisode">ÁÑ°</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Êí≠ÊîæÁãÄÊÖã:</span>
                        <span class="status-value" id="playStatus">ÂæÖÊ©ü‰∏≠</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-row">
                        <button class="btn btn-success" id="playBtn" disabled>‚ñ∂Ô∏è Êí≠Êîæ</button>
                        <button class="btn btn-warning" id="pauseBtn" disabled>‚è∏Ô∏è Êö´ÂÅú</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Âø´ÈÄ≤Âø´ÈÄÄ</label>
                    <div class="control-row">
                        <button class="btn btn-primary" id="seekBackBtn" disabled>‚è™ -10Áßí</button>
                        <button class="btn btn-primary" id="seekForwardBtn" disabled>‚è© +10Áßí</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Èü≥ÈáèÊéßÂà∂</label>
                    <input type="range" class="range-input" id="volumeRange" min="0" max="1" step="0.1" value="1" disabled>
                    <div style="text-align: center; color: #666; font-size: 0.9rem;">
                        Èü≥Èáè: <span id="volumeDisplay">100%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <button class="btn btn-primary" id="fullscreenBtn" disabled>üî≥ ÂÖ®Ëû¢Âπï</button>
                </div>
                
                <div class="control-group">
                    <button class="btn btn-danger" id="refreshBtn">üîÑ ÈáçÊñ∞ËºâÂÖ•ÂΩ±ÁâáÂ∫´</button>
                </div>
                
                <div class="control-group">
                    <button class="btn btn-primary" id="roomManagerBtn">üè† ÊàøÈñìÁÆ°ÁêÜ</button>
                </div>
                
                <div class="control-group">
                    <button class="btn btn-warning" id="changeRoomBtn">üîÑ ÂàáÊèõÊàøÈñì</button>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Ëá™ÂãïÊí≠ÊîæË®≠ÂÆö</label>
                    <div style="margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; font-size: 0.9rem;">
                            <input type="checkbox" id="autoPlayNext" checked style="margin: 0;">
                            <span>Ëá™ÂãïÊí≠Êîæ‰∏ã‰∏ÄÈõÜ</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // Áç≤ÂèñÊàøÈñìIDÔºàÂ¶ÇÊûúÈÄöÈÅéURLÊåáÂÆöÔºâ
        const urlPath = window.location.pathname;
        const roomIdFromUrl = urlPath.startsWith('/control/') ? urlPath.split('/')[2] : null;
        
        // WebSocket ÈÄ£Êé•
        const socket = io();
        
        // DOM ÂÖÉÁ¥†
        const connectionStatus = document.getElementById('connectionStatus');
        const moviesContainer = document.getElementById('moviesContainer');
        const currentMovie = document.getElementById('currentMovie');
        const currentEpisode = document.getElementById('currentEpisode');
        const playStatus = document.getElementById('playStatus');
        
        // ÊéßÂà∂ÊåâÈàï
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const seekBackBtn = document.getElementById('seekBackBtn');
        const seekForwardBtn = document.getElementById('seekForwardBtn');
        const volumeRange = document.getElementById('volumeRange');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const roomManagerBtn = document.getElementById('roomManagerBtn');
        const changeRoomBtn = document.getElementById('changeRoomBtn');
        const autoPlayNextCheckbox = document.getElementById('autoPlayNext');
        const breadcrumb = document.getElementById('breadcrumb');
        const navigationHint = document.getElementById('navigationHint');
        
        let movies = {};
        let currentRoomId = roomIdFromUrl || 'default';
        let currentState = {
            current_movie: null,
            current_episode: null,
            is_playing: false,
            current_time: 0,
            volume: 1.0
        };
        let selectedMovie = null; // Áï∂ÂâçÈÅ∏‰∏≠ÁöÑÈõªÂΩ±
        let viewMode = 'movies'; // 'movies' Êàñ 'episodes'
        let autoPlayNext = true; // Ëá™ÂãïÊí≠Êîæ‰∏ã‰∏ÄÈõÜ
        
        // ÈÄ£Êé•ÁãÄÊÖãËôïÁêÜ
        socket.on('connect', () => {
            connectionStatus.textContent = 'üü¢ Â∑≤ÈÄ£Êé•';
            connectionStatus.className = 'connection-status connected';
            
            // Â¶ÇÊûúÊ≤íÊúâÊåáÂÆöÊàøÈñìÔºåÊèêÁ§∫Áî®Êà∂ÈÅ∏ÊìáÊàøÈñì
            if (!roomIdFromUrl) {
                showRoomSelection();
            } else {
                joinRoom(currentRoomId);
            }
            
            loadMovies();
            console.log('Â∑≤ÈÄ£Êé•Âà∞‰º∫ÊúçÂô®');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'üî¥ ÈÄ£Êé•‰∏≠Êñ∑';
            connectionStatus.className = 'connection-status disconnected';
            console.log('Ëàá‰º∫ÊúçÂô®ÈÄ£Êé•‰∏≠Êñ∑');
        });
        
        // ÊàøÈñìÁõ∏Èóú‰∫ã‰ª∂
        socket.on('room_joined', (data) => {
            currentRoomId = data.room;
            updateRoomDisplay();
            console.log(`Â∑≤Âä†ÂÖ•ÊàøÈñì: ${data.room}`);
        });
        
        // ÁãÄÊÖãÊõ¥Êñ∞
        socket.on('state_update', (state) => {
            currentState = state;
            updateUI();
        });
        
        // Êí≠ÊîæÁµêÊùü‰∫ã‰ª∂
        socket.on('video_ended', (data) => {
            console.log('Êî∂Âà∞Êí≠ÊîæÁµêÊùüÈÄöÁü•:', data);
            if (autoPlayNext && data.room === currentRoomId) {
                playNextEpisode();
            }
        });
        
        // ÊàøÈñìÈÅ∏ÊìáÂäüËÉΩ
        function showRoomSelection() {
            const roomName = prompt('Ë´ãËº∏ÂÖ•Ë¶ÅÂä†ÂÖ•ÁöÑÊàøÈñìÂêçÁ®±ÔºàÊàñÂâµÂª∫Êñ∞ÊàøÈñìÔºâ:');
            if (roomName && roomName.trim()) {
                currentRoomId = roomName.trim();
                joinRoom(currentRoomId);
                updateRoomDisplay();
            }
        }
        
        function joinRoom(roomId) {
            socket.emit('join_room', {
                room: roomId,
                type: 'controller'
            });
        }
        
        function updateRoomDisplay() {
            // Êõ¥Êñ∞È†ÅÈù¢Ê®ôÈ°åÊàñÈ°ØÁ§∫Áï∂ÂâçÊàøÈñì
            document.title = `ÊéßÂà∂Âè∞ - ${currentRoomId}`;
            
            // Ê∑ªÂä†ÊàøÈñì‰ø°ÊÅØÂà∞ÁãÄÊÖãÈ°ØÁ§∫‰∏≠
            const currentRoomElement = document.getElementById('currentRoom');
            if (currentRoomElement) {
                currentRoomElement.textContent = currentRoomId;
            } else {
                // Â¶ÇÊûú‰∏çÂ≠òÂú®ÔºåÂâµÂª∫ÊàøÈñìÈ°ØÁ§∫ÂÖÉÁ¥†
                const statusContainer = document.querySelector('.current-status');
                if (statusContainer) {
                    const roomStatus = document.createElement('div');
                    roomStatus.className = 'status-item';
                    roomStatus.innerHTML = `
                        <span class="status-label">Áï∂ÂâçÊàøÈñì:</span>
                        <span class="status-value" id="currentRoom">${currentRoomId}</span>
                    `;
                    statusContainer.insertBefore(roomStatus, statusContainer.firstChild);
                }
            }
        }
        
        // ËºâÂÖ•ÂΩ±ÁâáË≥áÊñô
        async function loadMovies() {
            try {
                const response = await fetch('/api/movies');
                movies = await response.json();
                renderMovies();
            } catch (error) {
                console.error('ËºâÂÖ•ÂΩ±ÁâáÂ§±Êïó:', error);
                moviesContainer.innerHTML = '<div class="no-movies">ËºâÂÖ•ÂΩ±ÁâáÂ§±Êïó</div>';
            }
        }
        
        // Ê∏≤ÊüìÂΩ±ÁâáÂàóË°®
        function renderMovies() {
            if (Object.keys(movies).length === 0) {
                moviesContainer.innerHTML = `
                    <div class="no-movies">
                        <h3>üìÅ Êö´ÁÑ°ÂΩ±Áâá</h3>
                        <p>Ë´ãÂ∞áÂΩ±ÁâáÊîæÁΩÆÂú®‰ª•‰∏ãÁµêÊßã‰∏≠Ôºö</p>
                        <p><code>./data/ÁâáÂêç/Á∏ÆÂúñ.jpg</code></p>
                        <p><code>./data/ÁâáÂêç/ÈõÜÊï∏.mp4</code></p>
                        <p><code>./data/ÁâáÂêç/ÈõÜÊï∏.jpg</code></p>
                    </div>
                `;
                return;
            }
            
            if (viewMode === 'movies') {
                renderMoviesList();
            } else if (viewMode === 'episodes' && selectedMovie) {
                renderEpisodesList(selectedMovie);
            }
        }
        
        // Ê∏≤ÊüìÈõªÂΩ±ÂàóË°®
        function renderMoviesList() {
            updateBreadcrumb([{name: 'üè† ÂΩ±ÁâáÂ∫´', action: 'showMovieList()'}]);
            navigationHint.textContent = 'ÈªûÊìäÈõªÂΩ±ÈÄ≤ÂÖ•ÈõÜÊï∏ÈÅ∏Êìá';
            
            let html = '';
            for (const [movieName, movieData] of Object.entries(movies)) {
                const isSelected = selectedMovie === movieName;
                html += `
                    <div class="movie-item ${isSelected ? 'selected' : ''}" onclick="selectMovie('${movieName}')">
                        <div class="movie-header">
                            ${movieData.thumbnail ? 
                                `<img src="${movieData.thumbnail}" alt="${movieName}" class="movie-thumbnail">` :
                                `<div class="movie-thumbnail" style="display: flex; align-items: center; justify-content: center; background: #ddd; color: #666;">üì∫</div>`
                            }
                            <div class="movie-info">
                                <h3>${movieName}</h3>
                                <div class="episode-count">${movieData.episodes.length} ÈõÜ</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            moviesContainer.innerHTML = html;
        }
        
        // Ê∏≤ÊüìÈõÜÊï∏ÂàóË°®
        function renderEpisodesList(movieName) {
            const movieData = movies[movieName];
            if (!movieData) return;
            
            updateBreadcrumb([
                {name: 'üè† ÂΩ±ÁâáÂ∫´', action: 'showMovieList()'},
                {name: `üìÅ ${movieName}`, active: true}
            ]);
            navigationHint.textContent = 'ÈªûÊìäÈõÜÊï∏ÈñãÂßãÊí≠Êîæ';
            
            let html = `
                <div class="episodes-grid">
                    ${movieData.episodes.map((episode, index) => `
                        <div class="episode-item" onclick="playEpisode('${movieName}', '${episode.name}', '${episode.file}')" 
                             data-movie="${movieName}" data-episode="${episode.name}" data-index="${index}">
                            ${episode.thumbnail ?
                                `<img src="${episode.thumbnail}" alt="${episode.display_name || episode.name}" class="episode-thumbnail">` :
                                `<div class="episode-thumbnail" style="display: flex; align-items: center; justify-content: center; background: #f0f0f0; color: #999;">üé¨</div>`
                            }
                            <div class="episode-info">
                                <div class="episode-name">${episode.display_name || episode.name}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            moviesContainer.innerHTML = html;
            updatePlayingIndicator();
        }
        
        // Êõ¥Êñ∞È∫µÂåÖÂ±ëÂ∞éËà™
        function updateBreadcrumb(items) {
            let html = '';
            items.forEach((item, index) => {
                if (index > 0) {
                    html += '<span class="breadcrumb-separator">></span>';
                }
                if (item.active) {
                    html += `<span class="breadcrumb-item active">${item.name}</span>`;
                } else {
                    html += `<span class="breadcrumb-item" onclick="${item.action}">${item.name}</span>`;
                }
            });
            breadcrumb.innerHTML = html;
        }
        
        // ÈÅ∏ÊìáÈõªÂΩ±
        function selectMovie(movieName) {
            selectedMovie = movieName;
            viewMode = 'episodes';
            renderMovies();
        }
        
        // È°ØÁ§∫ÈõªÂΩ±ÂàóË°®
        function showMovieList() {
            selectedMovie = null;
            viewMode = 'movies';
            renderMovies();
        }
        
        // Êí≠ÊîæÊåáÂÆöÈõÜÊï∏
        function playEpisode(movie, episode, filePath) {
            socket.emit('play_episode', {
                room: currentRoomId,
                movie: movie,
                episode: episode,
                file_path: filePath
            });
            
            // Ëá™ÂãïÈÅ∏ÊìáÈõªÂΩ±‰∏¶ÂàáÊèõÂà∞ÈõÜÊï∏Ë¶ñÂúñ
            if (selectedMovie !== movie) {
                selectedMovie = movie;
                viewMode = 'episodes';
                renderMovies();
            }
            
            console.log(`ÊàøÈñì ${currentRoomId} Êí≠Êîæ: ${movie} - ${episode}`);
        }
        
        // Êí≠Êîæ‰∏ã‰∏ÄÈõÜ
        function playNextEpisode() {
            if (!currentState.current_movie || !currentState.current_episode) {
                console.log('Ê≤íÊúâÁï∂ÂâçÊí≠ÊîæÁöÑÂΩ±Áâá');
                return;
            }
            
            const movieData = movies[currentState.current_movie];
            if (!movieData) {
                console.log('Êâæ‰∏çÂà∞Áï∂ÂâçÈõªÂΩ±Ë≥áÊñô');
                return;
            }
            
            const currentIndex = movieData.episodes.findIndex(ep => ep.name === currentState.current_episode);
            if (currentIndex === -1) {
                console.log('Êâæ‰∏çÂà∞Áï∂ÂâçÈõÜÊï∏');
                return;
            }
            
            const nextIndex = currentIndex + 1;
            if (nextIndex < movieData.episodes.length) {
                const nextEpisode = movieData.episodes[nextIndex];
                console.log(`Ëá™ÂãïÊí≠Êîæ‰∏ã‰∏ÄÈõÜ: ${nextEpisode.name}`);
                playEpisode(currentState.current_movie, nextEpisode.name, nextEpisode.file);
            } else {
                console.log('Â∑≤ÊòØÊúÄÂæå‰∏ÄÈõÜ');
                // ÂèØ‰ª•ÈÅ∏ÊìáÊí≠Êîæ‰∏ã‰∏ÄÈÉ®ÈõªÂΩ±ÁöÑÁ¨¨‰∏ÄÈõÜÊàñÂÅúÊ≠¢
                // ÈÄôË£°ÈÅ∏ÊìáÂÅúÊ≠¢Êí≠Êîæ
                playStatus.textContent = 'Êí≠ÊîæÂÆåÁï¢';
            }
        }
        
        // Êõ¥Êñ∞ÁïåÈù¢
        function updateUI() {
            // Êõ¥Êñ∞Áï∂ÂâçÁãÄÊÖãÈ°ØÁ§∫
            currentMovie.textContent = currentState.current_movie || 'ÁÑ°';
            currentEpisode.textContent = currentState.current_episode || 'ÁÑ°';
            playStatus.textContent = currentState.is_playing ? 'Êí≠Êîæ‰∏≠' : 
                                   (currentState.current_movie ? 'Â∑≤Êö´ÂÅú' : 'ÂæÖÊ©ü‰∏≠');
            
            // Êõ¥Êñ∞Èü≥ÈáèÈ°ØÁ§∫
            volumeRange.value = currentState.volume;
            volumeDisplay.textContent = Math.round(currentState.volume * 100) + '%';
            
            // ÂïüÁî®/Á¶ÅÁî®ÊéßÂà∂ÊåâÈàï
            const hasMedia = currentState.current_movie && currentState.current_episode;
            playBtn.disabled = !hasMedia || currentState.is_playing;
            pauseBtn.disabled = !hasMedia || !currentState.is_playing;
            seekBackBtn.disabled = !hasMedia;
            seekForwardBtn.disabled = !hasMedia;
            volumeRange.disabled = !hasMedia;
            fullscreenBtn.disabled = !hasMedia;
            
            // Êõ¥Êñ∞Êí≠ÊîæÊåáÁ§∫Âô®
            updatePlayingIndicator();
        }
        
        // Êõ¥Êñ∞Êí≠ÊîæÊåáÁ§∫Âô®
        function updatePlayingIndicator() {
            // ÁßªÈô§ÊâÄÊúâÊí≠ÊîæÊåáÁ§∫Âô®
            document.querySelectorAll('.episode-item').forEach(item => {
                item.classList.remove('playing');
            });
            
            // Ê∑ªÂä†Áï∂ÂâçÊí≠ÊîæÁöÑÊåáÁ§∫Âô®
            if (currentState.current_movie && currentState.current_episode) {
                const playingItem = document.querySelector(
                    `[data-movie="${currentState.current_movie}"][data-episode="${currentState.current_episode}"]`
                );
                if (playingItem) {
                    playingItem.classList.add('playing');
                }
            }
        }
        
        // ÊéßÂà∂ÊåâÈàï‰∫ã‰ª∂ËôïÁêÜ
        playBtn.addEventListener('click', () => {
            socket.emit('play_pause', {room: currentRoomId, is_playing: true});
        });
        
        pauseBtn.addEventListener('click', () => {
            socket.emit('play_pause', {room: currentRoomId, is_playing: false});
        });
        
        seekBackBtn.addEventListener('click', () => {
            socket.emit('seek', {room: currentRoomId, time: Math.max(0, currentState.current_time - 10)});
        });
        
        seekForwardBtn.addEventListener('click', () => {
            socket.emit('seek', {room: currentRoomId, time: currentState.current_time + 10});
        });
        
        volumeRange.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            socket.emit('volume', {room: currentRoomId, volume: volume});
            volumeDisplay.textContent = Math.round(volume * 100) + '%';
        });
        
        fullscreenBtn.addEventListener('click', () => {
            socket.emit('fullscreen', {room: currentRoomId, enter: true});
        });
        
        refreshBtn.addEventListener('click', () => {
            loadMovies();
        });
        
        roomManagerBtn.addEventListener('click', () => {
            window.open('/rooms', '_blank');
        });
        
        changeRoomBtn.addEventListener('click', () => {
            showRoomSelection();
        });
        
        autoPlayNextCheckbox.addEventListener('change', (e) => {
            autoPlayNext = e.target.checked;
            console.log('Ëá™ÂãïÊí≠Êîæ‰∏ã‰∏ÄÈõÜ:', autoPlayNext ? 'ÈñãÂïü' : 'ÈóúÈñâ');
        });
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return; // ÂøΩÁï•Ëº∏ÂÖ•Ê°Ü
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (currentState.is_playing) {
                        pauseBtn.click();
                    } else {
                        playBtn.click();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seekBackBtn.click();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seekForwardBtn.click();
                    break;
                case 'KeyF':
                    e.preventDefault();
                    fullscreenBtn.click();
                    break;
                case 'KeyR':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        refreshBtn.click();
                    }
                    break;
            }
        });
        
        console.log('ÊéßÂà∂Âè∞Â∑≤ÂàùÂßãÂåñ');
    </script>
</body>
