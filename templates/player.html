<body>

    <div class="status-bar" id="statusBar">

        <span style="margin: 0 20px;">|</span>
        <span id="movieInfo">ç­‰å¾…æ’­æ”¾æŒ‡ä»¤...</span>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // ç²å–æˆ¿é–“IDï¼ˆå¦‚æœé€šéURLæŒ‡å®šï¼‰
        const urlPath = window.location.pathname;
        const roomIdFromUrl = urlPath.startsWith('/player/') ? urlPath.split('/')[2] : null;
        
        // WebSocket é€£æ¥
        const socket = io();
        
        // DOM å…ƒç´ 
        const roomSelector = document.getElementById('roomSelector');
        const roomList = document.getElementById('roomList');
        const newRoomInput = document.getElementById('newRoomInput');
        const joinNewRoomBtn = document.getElementById('joinNewRoomBtn');
        const waitingScreen = document.getElementById('waitingScreen');
        const videoPlayer = document.getElementById('videoPlayer');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusBar = document.getElementById('statusBar');
        const movieInfo = document.getElementById('movieInfo');
        const currentRoom = document.getElementById('currentRoom');
        const changeRoomBtn = document.getElementById('changeRoomBtn');
        
        let hideStatusTimer;
        let currentRoomId = roomIdFromUrl;
        
        // é€£æ¥ç‹€æ…‹è™•ç†
        socket.on('connect', () => {
            connectionStatus.textContent = 'ğŸŸ¢ å·²é€£æ¥';
            connectionStatus.className = 'connection-status connected';
            
            if (currentRoomId) {
                joinRoom(currentRoomId);
            } else {
                showRoomSelector();
            }
            
            console.log('å·²é€£æ¥åˆ°ä¼ºæœå™¨');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'ğŸ”´ é€£æ¥ä¸­æ–·';
            connectionStatus.className = 'connection-status disconnected';
            console.log('èˆ‡ä¼ºæœå™¨é€£æ¥ä¸­æ–·');
        });
        
        // æˆ¿é–“ç›¸é—œäº‹ä»¶
        socket.on('room_joined', (data) => {
            currentRoomId = data.room;
            currentRoom.textContent = data.room;
            hideRoomSelector();
            console.log(`å·²åŠ å…¥æˆ¿é–“: ${data.room}`);
        });
        
        // æ’­æ”¾å½±ç‰‡äº‹ä»¶
        socket.on('play_episode', (data) => {
            console.log('æ”¶åˆ°æ’­æ”¾æŒ‡ä»¤:', data);
            
            waitingScreen.style.display = 'none';
            videoPlayer.style.display = 'block';
            
            // è¨­å®šå½±ç‰‡ä¾†æº
            videoPlayer.src = data.file_path;
            
            // æ›´æ–°ç‹€æ…‹åˆ—
            movieInfo.textContent = `æ­£åœ¨æ’­æ”¾: ${data.movie} - ${data.episode}`;
            showStatusBar();
            
            // è¼‰å…¥ä¸¦æ’­æ”¾
            videoPlayer.load();
            videoPlayer.play().catch(e => {
                console.error('æ’­æ”¾å¤±æ•—:', e);
                movieInfo.textContent = `æ’­æ”¾å¤±æ•—: ${data.movie} - ${data.episode}`;
            });
        });
        
        // æ’­æ”¾/æš«åœæ§åˆ¶
        socket.on('play_pause', (data) => {
            if (data.is_playing) {
                videoPlayer.play();
                movieInfo.textContent = movieInfo.textContent.replace('(æš«åœ)', '(æ’­æ”¾)');
            } else {
                videoPlayer.pause();
                movieInfo.textContent = movieInfo.textContent.replace('(æ’­æ”¾)', '') + ' (æš«åœ)';
            }
            showStatusBar();
        });
        
        // å¿«é€²å¿«é€€æ§åˆ¶
        socket.on('seek', (data) => {
            videoPlayer.currentTime = data.time;
            showStatusBar();
        });
        
        // éŸ³é‡æ§åˆ¶
        socket.on('volume', (data) => {
            videoPlayer.volume = data.volume;
            showStatusBar();
        });
        
        // å…¨è¢å¹•æ§åˆ¶
        socket.on('fullscreen', (data) => {
            if (data.enter) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });
        
        // å½±ç‰‡äº‹ä»¶ç›£è½
        videoPlayer.addEventListener('timeupdate', () => {
            // å‘ä¼ºæœå™¨å›å ±ç•¶å‰æ’­æ”¾æ™‚é–“
            if (currentRoomId) {
                socket.emit('time_update', {
                    room: currentRoomId,
                    time: videoPlayer.currentTime
                });
            }
        });
        
        videoPlayer.addEventListener('ended', () => {
            movieInfo.textContent = movieInfo.textContent + ' (æ’­æ”¾å®Œç•¢)';
            showStatusBar();
            
            // é€šçŸ¥æ§åˆ¶å°å½±ç‰‡æ’­æ”¾çµæŸ
            if (currentRoomId) {
                socket.emit('video_ended', {
                    room: currentRoomId,
                    timestamp: Date.now()
                });
                console.log('å·²é€šçŸ¥æ§åˆ¶å°å½±ç‰‡æ’­æ”¾çµæŸ');
            }
        });
        
        videoPlayer.addEventListener('error', (e) => {
            console.error('å½±ç‰‡æ’­æ”¾éŒ¯èª¤:', e);
            movieInfo.textContent = 'å½±ç‰‡æ’­æ”¾éŒ¯èª¤';
            showStatusBar();
        });
        
        // æˆ¿é–“ç®¡ç†åŠŸèƒ½
        function showRoomSelector() {
            roomSelector.style.display = 'flex';
            loadRoomList();
        }
        
        function hideRoomSelector() {
            roomSelector.style.display = 'none';
        }
        
        async function loadRoomList() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                renderRoomList(data.rooms);
            } catch (error) {
                console.error('è¼‰å…¥æˆ¿é–“åˆ—è¡¨å¤±æ•—:', error);
                roomList.innerHTML = '<div class="loading">è¼‰å…¥å¤±æ•—</div>';
            }
        }
        
        function renderRoomList(rooms) {
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="loading">æš«ç„¡æˆ¿é–“ï¼Œè«‹å…ˆå‰µå»ºä¸€å€‹</div>';
                return;
            }
            
            let html = '';
            rooms.forEach(room => {
                const statusText = room.is_playing ? 'æ’­æ”¾ä¸­' : 
                                 (room.current_movie ? 'å·²æš«åœ' : 'å¾…æ©Ÿä¸­');
                const currentContent = room.current_movie ? 
                    `${room.current_movie} - ${room.current_episode}` : 'ç„¡å…§å®¹';
                
                html += `
                    <div class="room-item" onclick="joinRoom('${room.id}')">
                        <div>
                            <div class="room-name">${room.id}</div>
                            <div class="room-info">${currentContent}</div>
                        </div>
                        <div class="room-info">${statusText}</div>
                    </div>
                `;
            });
            
            roomList.innerHTML = html;
        }
        
        function joinRoom(roomId) {
            if (!roomId) return;
            
            socket.emit('join_room', {
                room: roomId,
                type: 'player'
            });
        }
        
        function createAndJoinRoom() {
            const roomName = newRoomInput.value.trim();
            if (!roomName) {
                alert('è«‹è¼¸å…¥æˆ¿é–“åç¨±');
                return;
            }
            
            joinRoom(roomName);
            newRoomInput.value = '';
        }
        
        // ç‹€æ…‹åˆ—é¡¯ç¤ºæ§åˆ¶
        function showStatusBar() {
            statusBar.classList.remove('hidden');
            clearTimeout(hideStatusTimer);
            hideStatusTimer = setTimeout(() => {
                statusBar.classList.add('hidden');
            }, 3000);
        }
        
        // æ»‘é¼ ç§»å‹•æ™‚é¡¯ç¤ºç‹€æ…‹åˆ—
        document.addEventListener('mousemove', showStatusBar);
        
        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                    break;
                case 'KeyF':
                    e.preventDefault();
                    socket.emit('fullscreen', {enter: true, room: currentRoomId});
                    break;
                case 'Escape':
                    e.preventDefault();
                    socket.emit('fullscreen', {enter: false, room: currentRoomId});
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    videoPlayer.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    videoPlayer.currentTime += 10;
                    break;
            }
            showStatusBar();
        });
        
        // äº‹ä»¶ç›£è½
        joinNewRoomBtn.addEventListener('click', createAndJoinRoom);
        newRoomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createAndJoinRoom();
            }
        });
        changeRoomBtn.addEventListener('click', showRoomSelector);
        
        console.log('æ’­æ”¾å™¨å·²åˆå§‹åŒ–');
    </script>
