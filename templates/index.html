<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電影播放伺服器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-player {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-control {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .icon {
            font-size: 1.2em;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 電影播放伺服器</h1>
        <p class="subtitle">選擇您要使用的介面</p>
        
        <div class="button-group">
            <a href="/rooms" class="btn btn-primary">
                <span class="icon">🏠</span>
                房間管理中心
            </a>
            
            <a href="/player" class="btn btn-player">
                <span class="icon">📺</span>
                播放器介面 (網頁A)
            </a>
            
            <a href="/control" class="btn btn-control">
                <span class="icon">🎮</span>
                控制台介面 (網頁B)
            </a>
        </div>
        
        <div class="info">
            <strong>🆕 多房間支援！</strong><br>
            • 房間管理中心：創建和管理多個播放會話<br>
            • 播放器介面：專用於顯示影片<br>
            • 控制台介面：遠程控制播放內容<br>
            • 支援 A-B、C-D 等多組設備配對<br>
            • 每個房間獨立運作，互不干擾
        </div>
    </div>
</body>
</html>
