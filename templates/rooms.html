<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間管理 - 電影播放伺服器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        
        .create-room {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .room-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-player {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-control {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .room-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .room-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .room-id {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .room-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-playing { background: #4CAF50; }
        .status-paused { background: #ff9800; }
        .status-idle { background: #ccc; }
        
        .room-body {
            padding: 15px;
        }
        
        .room-info {
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            font-weight: 500;
            color: #333;
        }
        
        .room-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stats-bar {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connected { background: #4CAF50; color: white; }
        .disconnected { background: #f44336; color: white; }
        .loading { background: #ff9800; color: white; }
        
        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status loading" id="connectionStatus">
        🔄 連接中...
    </div>

    <div class="container">
        <div class="header">
            <h1>🏠 房間管理中心</h1>
            <p class="subtitle">管理多個播放會話，支援 A-B、C-D 等多組配對</p>
        </div>
        
        <div class="content">
            <!-- 統計信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalRooms">0</div>
                    <div class="stat-label">活躍房間</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">連接客戶端</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="playingRooms">0</div>
                    <div class="stat-label">播放中</div>
                </div>
            </div>
            
            <!-- 創建房間 -->
            <div class="section">
                <h2 class="section-title">🆕 創建新房間</h2>
                <div class="create-room">
                    <div class="input-group">
                        <input type="text" class="room-input" id="roomNameInput" 
                               placeholder="輸入房間名稱（例如：客廳、臥室、會議室A）" maxlength="20">
                        <button class="btn btn-success" id="createRoomBtn">創建房間</button>
                    </div>
                    <p style="color: #666; font-size: 0.9rem;">
                        💡 提示：每個房間都有獨立的播放狀態，支援多組設備同時使用
                    </p>
                </div>
            </div>
            
            <!-- 房間列表 -->
            <div class="section">
                <h2 class="section-title">🏡 現有房間</h2>
                <div class="rooms-grid" id="roomsContainer">
                    <div class="empty-state">
                        <h3>🔄 載入房間中...</h3>
                        <p>請稍候，正在獲取房間列表</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // WebSocket 連接
        const socket = io();
        
        // DOM 元素
        const connectionStatus = document.getElementById('connectionStatus');
        const roomsContainer = document.getElementById('roomsContainer');
        const roomNameInput = document.getElementById('roomNameInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const totalRooms = document.getElementById('totalRooms');
        const totalClients = document.getElementById('totalClients');
        const playingRooms = document.getElementById('playingRooms');
        
        let rooms = [];
        
        // 連接狀態處理
        socket.on('connect', () => {
            connectionStatus.textContent = '🟢 已連接';
            connectionStatus.className = 'connection-status connected';
            loadRooms();
            console.log('已連接到伺服器');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = '🔴 連接中斷';
            connectionStatus.className = 'connection-status disconnected';
            console.log('與伺服器連接中斷');
        });
        
        // 房間更新事件
        socket.on('rooms_update', () => {
            loadRooms();
        });
        
        // 載入房間列表
        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                rooms = data.rooms || [];
                
                updateStats(data);
                renderRooms();
            } catch (error) {
                console.error('載入房間失敗:', error);
                roomsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>❌ 載入失敗</h3>
                        <p>無法載入房間列表，請檢查網路連接</p>
                    </div>
                `;
            }
        }
        
        // 更新統計信息
        function updateStats(data) {
            totalRooms.textContent = data.rooms.length;
            totalClients.textContent = data.total_clients;
            playingRooms.textContent = data.rooms.filter(room => room.is_playing).length;
        }
        
        // 渲染房間列表
        function renderRooms() {
            if (rooms.length === 0) {
                roomsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>🏠 暫無房間</h3>
                        <p>創建第一個房間開始使用</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            rooms.forEach(room => {
                const statusClass = room.is_playing ? 'status-playing' : 
                                  (room.current_movie ? 'status-paused' : 'status-idle');
                const statusText = room.is_playing ? '播放中' : 
                                 (room.current_movie ? '已暫停' : '待機中');
                
                const currentContent = room.current_movie ? 
                    `${room.current_movie} - ${room.current_episode}` : '無內容';
                
                html += `
                    <div class="room-card">
                        <div class="room-header">
                            <div class="room-id">${room.id}</div>
                            <div class="room-status">
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusText}
                            </div>
                        </div>
                        <div class="room-body">
                            <div class="room-info">
                                <div class="info-item">
                                    <span class="info-label">當前內容:</span>
                                    <span class="info-value">${currentContent}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">播放器:</span>
                                    <span class="info-value">${room.players_count} 個</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">控制台:</span>
                                    <span class="info-value">${room.controllers_count} 個</span>
                                </div>
                            </div>
                            <div class="room-actions">
                                <button class="btn btn-player" onclick="joinRoom('${room.id}', 'player')">
                                    📺 播放器
                                </button>
                                <button class="btn btn-control" onclick="joinRoom('${room.id}', 'controller')">
                                    🎮 控制台
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            roomsContainer.innerHTML = html;
        }
        
        // 創建房間
        function createRoom() {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('請輸入房間名稱');
                return;
            }
            
            if (rooms.some(room => room.id === roomName)) {
                alert('房間名稱已存在，請選擇其他名稱');
                return;
            }
            
            // 創建房間（通過加入一個新房間來創建）
            joinRoom(roomName, 'temp');
            roomNameInput.value = '';
        }
        
        // 加入房間
        function joinRoom(roomId, type) {
            if (type === 'player') {
                window.open(`/player/${roomId}`, '_blank');
            } else if (type === 'controller') {
                window.open(`/control/${roomId}`, '_blank');
            } else if (type === 'temp') {
                // 臨時加入以創建房間，然後立即離開
                socket.emit('join_room', {room: roomId, type: 'temp'});
                setTimeout(() => {
                    socket.emit('leave_room', {room: roomId});
                }, 100);
            }
        }
        
        // 事件監聽
        createRoomBtn.addEventListener('click', createRoom);
        roomNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });
        
        // 定期更新房間列表
        setInterval(loadRooms, 10000); // 每10秒更新一次
        
        console.log('房間管理頁面已初始化');
    </script>
</body>
</html>
